<div class="page-header">
  <h1>Farmers Market</h1>
</div>

<div ng-show="auth.error" class="alert alert-danger row">
  <span>{{ auth.error.message }}</span>
</div>

<form ng-submit="auth.logIn()"
  style="margin-top:30px;">
  <h3>Log In</h3>

  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Name or Email"
    ng-model="auth.user.login"></input>
  </div>
  <div class="form-group">
    <input type="password"
    class="form-control"
    placeholder="Password"
    ng-model="auth.user.password"></input>
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
