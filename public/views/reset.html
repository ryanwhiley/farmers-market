<div class="page-header">
  <h1>Farmers Market</h1>
</div>

<div ng-show="reset.successfulPasswordUpdate" class="alert alert-success row">
  <span>Your password was successfully updated, you will be redirected in just a moment.</span>
</div>

<div ng-show="reset.error" class="alert alert-danger row">
  <span>{{ reset.error }}</span>
</div>

<form ng-submit="reset.updatePassword()"
  style="margin-top:30px;">
  <h3>Reset Password</h3>

  <div class="form-group">
    <input type="password"
    class="form-control"
    placeholder="New Password"
    ng-model="reset.password"></input>
  </div>

  <div class="form-group">
    <input type="password"
    class="form-control"
    placeholder="Confirm Password"
    ng-model="reset.confirm"></input>
  </div>
  <button type="submit" class="btn btn-primary">Update Password</button>
</form>
