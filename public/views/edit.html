<form ng-submit="edit.submitEdits()"
  style="margin-top:30px;">
  <h3>Edit profile</h3>
  <b style="color:#cd0a0a">If you want to sell goods, you must check this box!</b>
  <br>
  <label>Farmer:
    <input type="checkbox" ng-model="edit.currentUser.farmer">
  </label><br>
  <div class="row">
    <div class="form-group col-md-6">
      <input type="text"
      class="form-control"
      placeholder="Business Name"
      ng-model="edit.currentUser.username"></input>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <input type="email"
      class="form-control"
      placeholder="Email"
      ng-model="edit.currentUser.email"></input>
    </div>
    <div class="form-group col-md-6">
      <input type="phone"
      class="form-control"
      placeholder="Phone Number"
      ng-model="edit.currentUser.phone"></input>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <input type="text"
      class="form-control"
      placeholder="Street Address"
      ng-model="edit.currentUser.address.street"></input>
    </div>
    <div class="form-group col-md-6">
      <input type="text"
      class="form-control"
      placeholder="Apt or Unit #"
      ng-model="edit.currentUser.address.unit"></input>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <input type="text"
      class="form-control"
      placeholder="City"
      ng-model="edit.currentUser.address.city"></input>
    </div>
    <div class="form-group col-md-4">
      <input type="text"
      class="form-control"
      placeholder="State"
      ng-model="edit.currentUser.address.state"></input>
    </div>
    <div class="form-group col-md-4">
      <input type="text"
      class="form-control"
      placeholder="Zip Code"
      ng-model="edit.currentUser.address.zip"></input>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit Edits</button>
</form>

<div ng-show="edit.success" class="alert alert-success row" style="margin-top:20px;">
  <span>{{ edit.success }}</span>
</div>
