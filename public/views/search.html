<div class="page-header">
	<div class="row">
		<input type="textbox"
		ng-change="search.search()"
    class="form-control"
    placeholder="Search Farmers, Restaurants & Goods"
    ng-model="search.searchTerm"></input>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<h2>Farmers</h2>
		<h4 ng-if="search.userMatches.length==0">
			No results
		</h4>
		<div class="row capitalize" style="margin-bottom:10px;" ng-repeat="user in search.userMatches">
			<a href="/#/users/{{user.username}}"><b>{{user.username}}</b></a><br>
			<p>{{user.email}}<br>
				{{user.phone}}</p>
		</div>
	</div>

	<div class="col-md-6">
		<h2>Goods</h2>
		<h4 ng-if="search.goodMatches.length==0">
			No results
		</h4>
		<div class="row capitalize" style="margin-bottom:10px;" ng-repeat="good in search.goodMatches">
			<a href="/#/{{good.seller}}/{{good._id}}"><b>{{good.name}}</b></a><br>
			<p><b>Seller:</b> {{good.seller}}<br>
			<b>Price per Unit:</b> {{good.pricePerUnit}}</p>

		</div>
	</div>
</div>
