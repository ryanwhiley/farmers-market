<form ng-submit="good.updateGood()"
  style="margin-top:30px;">
  <h3>Update Good</h3>

  <div ng-show="good.error" class="alert alert-danger row">
    <span>{{ good.error }}</span>
  </div>

  <div ng-show="good.success" class="alert alert-success row">
    <span>{{ good.success }}</span>
  </div>

  <div class="form-group">
    <label>
      Name
    </label>
    <input type="text"
      class="form-control"
      placeholder="Name"
      ng-model="good.good.name"></input>
  </div>

  <!-- type & category & quantity -->
  <div class="form-group row">
    <div class="col-md-4">
      <label>
        Type
      </label><br>
      <select ng-model="good.good.type">
        <option value="produce">Produce</option>
        <option value="dairy">Dairy</option>
        <option value="meat">Meat</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="col-md-4">
      <label>
        Category
      </label><br>
      <select ng-model="good.good.category">
        <option ng-repeat="category in good.categories[good.good.type]" value="{{category}}">{{category}}</option>
      </select>
    </div>
    <div class="col-md-4">
      <label>
        Quantity
      </label>
      <input type="text"
      class="form-control"
      placeholder="Quantity"
      ng-model="good.good.quantityForSale"></input>
    </div>
  </div>

  <!-- units & price per unit -->
  <div class="form-group row">
    <div class="col-md-4">
      <label>
        Unit of Measurement
      </label><br>
      <select ng-model="good.good.unitOfMeasurement">
        <option value="lb">LBs</option>
        <option value="oz">Oz</option>
        <option value="fl oz">Fl Oz</option>
        <option value="count">Count</option>
        <option value="bunch">Bunch</option>
        <option value="head">Head</option>
        <option value="pint">Pint</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>
        Unit of Sale
      </label>
      <input type="number"
        class="form-control"
        placeholder="Unit of Sale"
        ng-model="good.good.unitOfSale"></input>
    </div>

    <div class="col-md-4">
      <label>
        Price per Unit
      </label>
      <input type="number"
        class="form-control"
        placeholder="Price per Unit"
        ng-model="good.good.pricePerUnit"></input>
    </div>
  </div>

  <!-- description -->
  <div class="form-group">
    <label>
      Desciption
    </label>
    <input type="text"
    class="form-control"
    placeholder="Desciption"
    ng-model="good.good.description"></input>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
